<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.productId}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'> 
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>
            <input type="text"  name="name"  [(ngModel)] = "product.productName"/></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'> <input type="text"  name="code" [(ngModel)] = "product.productCode"/></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'> <input type="text"  name="description" [(ngModel)] = "product.description"/></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'><input type="text"  name="date" [(ngModel)] = "product.releaseDate"/></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'><input type="text"  name="price" [(ngModel)] = "product.price"/></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
              <input type="text"  name="price" [(ngModel)] = "product.starRating"/>  
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='UpdateProduct()'
            style='width:80px'>
       Update
    </button>
  </div>
</div>
