<div ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
  <ul class="w3-ul">
    <li *ngFor="let product of products;let i = index" class="w3-padding-16">
      <span (dblclick)="editItem(i)">{{product}}</span>
      <span (click)="removeItem(i)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span>
    </li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" [(ngModel)]="shoppingItem" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button (click)="addItem()" class="w3-btn w3-padding w3-green">{{buttonLabel}}</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>
